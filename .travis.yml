language: node_js
node_js:
- '12'
install: "./build/npm-install.sh"
script:
- npm run deploy
after_script:
- node ./node_modules/coveralls/bin/coveralls.js < ./reports/lcov.info
sudo: required
deploy:
- provider: npm
  skip_cleanup: true
  email: comindware-awesome-bot@comindware.com
  api_key:
    secure: 
  on:
    tags: true
    repo: comindware/core-ui
    branch: master
- provider: script
  script: npm run deploy:pages
  skip_cleanup: true
  on:
    tags: true
    repo: comindware/core-ui
    branch: master
addons:
  firefox: latest
