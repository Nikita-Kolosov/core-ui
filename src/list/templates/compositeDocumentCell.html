<div class="bubble-doc__wrp {{statusClass}}">
    <i class="bubble-doc_icon {{documentIcon}}" title="{{statusTitle}}"></i>
    {{#if url}}
        <a class="task-links__link" target="_blank" href="{{url}}" download="{{name}}">{{name}}</a>
    {{else}}
        <span class="bubble-doc_text">{{name}}</span>
    {{/if}}
</div>
