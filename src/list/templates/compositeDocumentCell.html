<div class="bubble-doc {{statusClass}}">
    <i class="bubble-doc__icon {{documentIcon}}" title="{{statusTitle}}"></i>
    {{#if url}}
        <a class="bubble-doc__link" target="_blank" href="{{url}}" download="{{name}}">{{name}}</a>
    {{else}}
        <span class="bubble-doc__text">{{name}}</span>
    {{/if}}
</div>
